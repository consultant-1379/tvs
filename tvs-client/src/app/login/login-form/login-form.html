<form class="tms-form-login"
      name="loginForm"
      ng-disabled="vm.signInRequest"
      ng-submit="vm.signIn(loginForm)">
    <div class="panel panel-default">
        <div class="panel-body">
            <img src="assets/images/ericssonLogo_blue.svg"/>
            <h2 class="tms-form-login-title">Test Reporting Service</h2>
            <div ng-if="vm.errors | _:'size'" class="alert alert-sm alert-danger">
                <div ng-repeat="error in vm.errors[undefined]">
                    <i class="fa fa-exclamation-circle"></i>
                    {{error.detail}}
                </div>
                <div ng-if="vm.errors.login || vm.errors.password">
                    <i class="fa fa-exclamation-circle"></i>
                    Please enter your username and password
                </div>
            </div>
            <div class="form-group"
                 ng-class="{'has-error': vm.errors.login && loginForm.login.$pristine}">
                <input ng-model="vm.login"
                       name="login"
                       type="text"
                       class="form-control tms-fld-login"
                       placeholder="Username"
                       auto-focus>
            </div>
            <div class="form-group"
                 ng-class="{'has-error': vm.errors.password && loginForm.password.$pristine}">
                <input ng-model="vm.password"
                       name="password"
                       type="password"
                       class="form-control tms-fld-password"
                       placeholder="Password">
            </div>
            <div class="form-group text-right">
                <button class="btn btn-default tms-btn-login"
                        type="submit"
                        ng-disabled="vm.signInRequest">
                    <i class="fa fa-sign-in"></i>
                    Sign in
                </button>
            </div>
        </div>
    </div>
</form>
