<object-portlet source="vm.mrData" title="Main Requirement Info" col-count="3" field-config="vm.mrPortletFields"
                class="tms-mr">
</object-portlet>

<object-portlet source="vm.epicData" title="EPIC Info" col-count="3" field-config="vm.epicPortletFields"
                                 class="tms-epic">
</object-portlet>

<tms-grid
    fetch-data="vm.fetchData(page, size, orderBy, orderMode, q)"
    row-click="vm.navigate(row)"
    compute-columns="vm.computeColumns(data, meta)"
    control-object="vm.tableControlObject"
    storage-key-fn="vm.getStorageKey()">
    <csv-export link="/project-requirements/{{vm.epicId}}/children/csv">
    </csv-export>
</tms-grid>
